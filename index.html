<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="header">
            <h1>Make your choice below <span class="arrow">⬇</span></h1>
        </div>
    </header>

    <div class="options-container">
        <div class="buttons">
            <button onmouseover="showChoice('https://i.postimg.cc/25mHxSWW/lapis.png')" id="button1">Lapis 🪨 </button>
            <button onmouseover="showChoice('https://i.postimg.cc/cJmFkG7b/papyrus.png')" id="button2">Papyrus
                📃</button>
            <button onmouseover="showChoice('https://i.postimg.cc/WzDS4DBB/scalpellus.png')" id="button3">Scalpellus
                ✂️</button>
        </div>
        <h2 id="result"></h2>
        <div class="images-container">
            <img id="image_first" src="https://i.postimg.cc/9MQJvgJF/trophy2.png" alt="paper">
            <img id="image_second" src="https://i.postimg.cc/XJ1Q3KzK/trophy.png" alt="scissors">
        </div>
        <div class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
